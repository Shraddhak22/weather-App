<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      defer
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH2QFh_5KtL8zh35MZULLEokyn7yQUYYs=&libraries=places"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <h3 class="text-white">Weather Application</h3>
    </nav>
    <div class="container">
      <div class="input-group mb-3 py-5">
        <input
          type="text"
          class="form-control"
          placeholder="Enter the location"
          aria-label="cityName"
          data-city-search
        />
      </div>

      <div class="cards-container" style="text-align: center">
        <div class="row">
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Temperature</h5>
                <p class="card-text" id ="tempContainer">
                  With supporting text below as a natural lead-in to additional
                  content.
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Humidity</h5>
                <p class="card-text" id="humidityContainer">
                  With supporting text below as a natural lead-in to additional
                  content.
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Wind</h5>
                <p class="card-text" id="windContainer">
                  With supporting text below as a natural lead-in to additional
                  content.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
